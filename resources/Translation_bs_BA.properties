icon-credits=Sve ikone su preuzete sa\n - https://www.flaticon.com/\n\nLista autora je kako slijedi\n\nIkona pokreni, Ikona sljede\u0107i podciklus, Ikona sljede\u0107i ciklus\n - https://www.flaticon.com/authors/pixel-perfect\n\nIkona u\u010Ditaj datoteku\n - https://www.flaticon.com/authors/iconixar\n\nIkona nova datoteka\n - https://www.flaticon.com/authors/smashicons\n\nIkona zavr\u0161i program\n - https://www.flaticon.com/authors/alfredo-hernandez\n\nIkone zastave, Ikona spasi datoteku\n - https://www.flaticon.com/authors/freepik\n\nIkona aplikacije\n - https://www.flaticon.com/authors/chattapat
report-bugs-text=Budite otvoreni da prijavite bug-ove. Da biste prijavili bug mo\u017Eete:\n - Otvoriti issue na GitHub-u na linku https://github.com/abecirovic3/MIC-1-Simulator/issues\n - Prijaviti bug na mail abecirovic3@etf.unsa.ba
help-development-text=\u017Delite sudjelovati u razvoju aplikacije?\n\nDa biste dali svoj doprinos pratite sljede\u0107e korake:\n - Kreirajte fork projekta\n - Uradite clone fork-anog projekta na va\u0161e lokalno okru\u017Eenje\n - Kreirajte novi branch\n - Dodajte va\u0161e izmjene\n - Uradite push izmjena na va\u0161 repozitorij\n - Na va\u0161em GitHub repozitoriju kliknite na dugme 'Compare & pull request'\n - Ostavite komentar i kreirajte pull request\n\nNapomena, imenovanje branch-eva bi trebalo biti feature-[naziv] za nove funkcionalnosti, fix-[naziv] za popravljanje bug-ova
shortcuts-text=Iskoristite tastaturu i ponu\u0111ene kratice.\nDa biste pokrenuli kod prtisnite F1\nDa biste izvr\u0161ili podciklus pritisnite F2\nDa biste izvr\u0161ili ciklus pritisnite F3\nDa biste prekinuli izvr\u0161enje programa pritisnite F4\nDa biste kreirali novu datoteku pritisnite Ctrl+N\nDa biste u\u010Ditali datoteku pritisnite Ctrl+L\nDa biste spasili datoteku pritisnite Ctrl+S\nDa biste mijenjali tabove pritisnite Ctrl+TAB
